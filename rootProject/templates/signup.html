{% extends "base.html" %}
{% load static %}
 {% block body_content %}
    
<div class="container">
    <div class="col-lg-4 col-md-6 offset-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for msg in messages %}
            <h4 class="text-danger">{{msg}}</h4>
            {% endfor %}
          <h3>Create an Account</h3>
          <label for="exampleInputEmail1">Username/Email</label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter usernmae/Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your secret info with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Re-Password</label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
        <div class="form-group form-check">
        <a href="{% url 'login' %}">Already have an account!!!</a>
        </div>
        <button type="submit" class="btn btn-primary">LogIn</button>
      </form>
    </div>
</div>
{% endblock body_content %}
